version: '3.8'

# 本地开发配置
# 如需切换至AWS服务，使用 docker-compose -f docker-compose.yml -f docker-compose.aws.yml up
services:
  # 应用服务
  fraud-detection-service:
    build: .
    container_name: fraud-detection-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=${KAFKA_SERVERS:-kafka:9092}
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:frauddb
      - FRAUD_DETECTION_KAFKA_ENABLED=false
    networks:
      - fraud-detection-network
    restart: unless-stopped

  # 仅用于本地开发的Kafka环境
  # Zookeeper服务 - 仅本地开发环境使用
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - fraud-detection-network
    restart: unless-stopped
    profiles:
      - local

  # Kafka服务 - 仅本地开发环境使用
  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - fraud-detection-network
    restart: unless-stopped
    profiles:
      - local

  # Kafka UI管理工具 - 仅本地开发环境使用
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - fraud-detection-network
    restart: unless-stopped
    profiles:
      - local

networks:
  fraud-detection-network:
    driver: bridge 