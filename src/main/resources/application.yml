# 基础配置
spring:
  application:
    name: fraud-detection-system
  # 数据库配置
  datasource:
    url: jdbc:h2:mem:frauddb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  # H2配置
  h2:
    console:
      enabled: true
      path: /h2-console
  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  # JSON配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# AWS配置
aws:
  region: eu-north-1
  credentials:
    access-key: test
    secret-key: test
# 欺诈检测配置
fraud-detection:
  # AWS SQS配置 fraud-detection.aws.sqs.transaction-queue-url
  aws:
    sqs:
      transaction-queue: transaction-queue
      transaction-queue-url: https://sqs.eu-north-1.amazonaws.com/399423262812/transaction-queue.fifo
      consumer:
        threads: 5
        polling-interval-ms: 1000
  rules:
    # 测试规则配置
    max-transaction-amount: 10000.00
    suspicious-countries: RU,KP,IR,CU,SY
    min-account-age-days: 7

# 日志配置
logging:
  level:
    root: INFO
    com.example.frauddetection: DEBUG
    org.springframework: INFO
    org.hibernate: INFO